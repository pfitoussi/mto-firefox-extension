<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css"> 
</head>

<body>
	<div id="label">Choose, paste, enter !</div>
	<div class="container">
		<select class="button" id="engines">
			<option value="google">Google</option>
			<option value="qwant">Qwant</option>
			<option value="bing">Bing</option>
		</select>
		<textarea class="input" rows="1" cols="20" id="urls" wrap="ellipsis" tabindex="1"></textarea>
		<div class="result" id="results"></div>
		<button class="button" id='submit'>Open them all !</button>
	</div>
	<script type="text/javascript" src="index.js"></script>
</body>

</html>
